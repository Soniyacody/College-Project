<html lang="en">
<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" href="assets/css/styles.css">

   <link rel="stylesheet" href="/css/style.css">
   <link rel="stylesheet" href="/css/util.css">
   <link rel="stylesheet" href="/css/blog_style.css">
   <link rel="stylesheet" href="/css/faltu.css">
   <link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
   <nav>
      <div class="navbar">
         <div class="logo">
            <img src="/public/logo.png" alt="" srcset="">
            <div class="captain">
               <h2>Smile Please</h2>
               <h6 class="yellow_font">Mental Health and theraphy</h6>
            </div>
         </div>
         <div class="nav_items flexbox-around">
            <ul class="flex">
               <li><a href="#">Home</a></li>
               <li><a href="#"> About</a></li>
               <li><a href="#">Services</a></li>
               <li><a href="/Mentoring/mentor-homepage">Mentorship</a></li>
               <li><a href="/views/Blog/blog.html" target="_blank">Blog</a></li>
               <li><a href="#">Contact</a></li>
            </ul>
            <ul class="flex">
               <li><a href="/views/LoginForm/login.html">Login</a></li>
               <li><a href="/views/LoginForm/register.html">Register</a></li>
            </ul>
         </div>
      </div>
   </nav>

   <div class="login">
      <img src="assets/img/blog-bg.jpg" alt="login image" class="login__img">

      <form action="" class="login__form">
         <h1 class="login__title">Login</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>

               <div class="login__box-input">
                  <input type="email" required class="login__input" id="login-email" name="email" placeholder=" ">
                  <label for="login-email" class="login__label">Email</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" name="password" id="login-pass" placeholder=" ">
                  <label for="login-pass" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="login-eye"></i>
               </div>
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-group">
               <input type="checkbox" class="login__check-input" id="login-check">
               <label for="login-check" class="login__check-label">Remember me</label>
            </div>

            <a href="#" class="login__forgot">Forgot Password?</a>
         </div>

         <button type="submit" class="login__button">Login</button>

         <p class="login__register">
            Don't have an account? <a href="/views/LoginForm/register.html">Register</a>
         </p>
      </form>
   </div>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
